<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form tags</h1>
        <form action="">
            <label for="">select dropdown</label>
            <select name="" id="">
                <option value="null">chooose username</option>
                <option value="abhi">abhi</option>
                <option value="jihn">jihn</option>
                <option value="joe">joe</option>
            </select>
            <br><br>
            <label for="">select dropdown</label>
            <select name="" id="" multiple>
                <option value="null">chooose username</option>
                <option value="abhi">abhi</option>
                <option value="jihn">jihn</option>
                <option value="joe">joe</option>
            </select>
            <br><br>
            
            <label for="">select with optgroup</label>
            <select name="" id="" multiple>
            <option value="null">chooose tech</option>
            <optgroup value="FrontEnd Tech">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">JS</option>
            </optgroup>
            <optgroup value="BackEnd Tech">
                <option value="node">NODE JSL</option>
                <option value="express">EXPRESS</option>
                <option value="mongo">MONGODB</option>
                <option value="mysql">RDBMS</option>
            </optgroup>
            </select>
            <br><br>
            <label for="">Multiline Text</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            
        </form>
</body>
</html>
