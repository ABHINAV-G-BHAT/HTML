<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Format Tags</h1>
    <p>
        function sum(){
            return a + b;
        }
        sum(120,130);
    </p>
    <hr>
    <h4>Pre Formatted Text</h4>
    <p>
    <pre>
        function sum(){
            return a + b;
        }
        sum(120,130);
    </pre></p>
</body>
</html>
