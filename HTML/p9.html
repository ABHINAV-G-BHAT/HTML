<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>format tags</h1>
    <p><bdo dir="rtl">this is bi directional</bdo></p>
    <p><bdo dir="ltr">this is bi directional</bdo></p>
    <hr>
    <h3>marquee tags(moving tags)</h3>
    <p>
        <marquee behaviour="scroll"direction="" scrolldelay="" scrollamount="10">this is moving text</marquee>
        <marquee behaviour="slide"direction="">this is moving text</marquee>
        <marquee behaviour="alternate"direction="">this is moving text</marquee>
        <marquee behaviour="scroll"direction="left">this is moving text</marquee>
        <marquee behaviour="scroll"direction="right">this is moving text</marquee>
        <marquee behaviour="scroll"direction="up">this is moving text</marquee>
        <marquee behaviour="scroll"direction="down">this is moving text</marquee> 
    </p>
</body>
</html>
