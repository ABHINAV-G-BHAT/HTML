<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>datalist</h1>
    <form action="" autocomplete="off">
        <label for="">city name</label>
        <input type="text" name="city" id="city" list="cityNames">
    </form>
    <datalist id="cityNames">
        <option value="bengaluru"></option>
        <option value="mysore"></option>
        <option value="hassan"></option>
    </datalist>
    <br><br>
    <form action="" autocomplete="off">
        <label for="">Phone Numbers</label>
        <input type="text" name="phone" id="phone" list="phNo">
    </form>
    <datalist id="phNo">
        <option value="7619653752"></option>
        <option value="9845081572"></option>
        <option value="9740812572"></option>
    </datalist>

</body>
</html>
