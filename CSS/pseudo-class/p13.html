<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-weight: bold;
            font-size: 1.2rem;
        }
        /* -n+3 position,even odd */
        li:nth-last-child(-n+3){
            border: 2px solid red;
            margin-top: 4px;
        }
        dt{
            font-weight: bold;
        }
        dd{
            margin: 10px;
        }
        dd:nth-last-of-type(3n){
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>nth-last-child and nth-last-of-type</h1>
    <p>colors</p>
    <ol reversed>
        <li>orange</li>
        <li>orangered</li>
        <li>blue</li>
        <li>green</li>
        <li>red</li>
    </ol>
    <hr>
    <dl>
        <dt>vegetables</dt>
        <dt>tomato</dt>
        <dt>onion</dt>
        <dt>mushroom</dt>
    </dl>

</body>
</html>
