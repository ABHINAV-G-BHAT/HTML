<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1{font-family: sans-serif;font-size: large;}/* without sharp edges */
        .p2{font-family: serif;font-size: large;}/* with sharp edges */
        .p3{font-family: monospace;font-size: large;}/* single spaced */
        .p4{font-family: fantasy;font-size: large;}/* condesnsed */
        .p5{font-family: cursive;font-size: large;}/* handwritten */
    </style>
</head>
<body>
    <h1>font family</h1>
    <p class="p1">(sams-serif)sample para</p>
    <p class="p2">(serif)sample para</p>
    <p class="p3">(monospace)sample para</p>
    <p class="p4">(fantasy)sample para</p>
    <p class="p5">(cursive)sample para</p>
</body>
</html>
