<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3::before{
            content: "Mr. ";
            color: burlywood;
        }
        h3::after{
            content: " welcome to css";
            color: tan;
        }
    </style>
</head>
<body>
    <h1>::before and ::after</h1>
    <div>
        <h3>john</h3>
        <h3>jack</h3>
        <h3>joseph</h3>
    </div>
</body>
</html>
