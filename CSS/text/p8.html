<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 2rem;
            text-align: center;
        }
        /* text-shadow-> x y blur radius color */
        .b1{text-shadow: 10px 10px red;}
        .b2{text-shadow: 10px 10px 15px red;}
        .b3{text-shadow: 10px 10px 20px rgba(0,255,0, 0.4);}
        .b4{text-shadow: 20px 20px 18px rgba(12, 150,220, 180);}
    </style>
</head>
<body>
    <h1>shadow effect</h1>
    <p class="b1">sample content</p>
    <p class="b2">sample content</p>
    <p class="b3">sample content</p>
    <p class="b4">sample content</p>
</body>
</html>
