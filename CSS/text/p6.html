<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            display: block;
        }
        div{
            width: 200px;
            border: 2px solid black;
            margin: 10px;
            text-align: center;
        }
        .b1{text-wrap: wrap;}
        .b2{text-wrap: nowrap;}
        .b3{text-wrap: balance;}
        .b4{text-wrap: pretty;}
    </style>
</head>
<body>
    <h1>text wrap</h1>
    <section>
        <h3>wrap</h3>
        <div class="b1">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit..</p>
        </div>
        <h3>no wrap</h3>
        <div class="b2">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        </div>
        <h3>balance</h3>
        <div class="b3">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        </div>
        <h3>pretty</h3>
        <div class="b4">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>
        </div>
    </section>
</body>
</html>
