<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[target=_blank]{
            padding: 15px 15px;
            background-color: lightsalmon;
            text-decoration: none;
            color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>attribute selector [attr]</h1>
    <!-- 
        [attr][attr=value][attr-~value][attr^=value][attr$=value][attr*=value]
    -->
    <div>
        <a href="#">Home</a>
        <a href="#" target="_self">about</a>
        <a href="#" target="_blank">Product</a>
        <a href="#">Contact</a>
    </div>
</body>
</html>
