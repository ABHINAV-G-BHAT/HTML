<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .container{
        background-color: wheat;
        width: 500px;
        padding: 20px;
       }
       .card-1{
        background-color: aquamarine;
        padding: 20px;
        margin: 10px;
       }
       .card-2{
        background-color: chocolate;
        padding: 20px;
        margin: 10px;
       }
       .card-3{
        background-color: lightsalmon;
        padding: 20px;
        margin: 10px;
       }
    </style>
</head>
<body>
    <h1>class selectors</h1>
    <section class="container">
        <div class="card-1">
            <h3>card-1</h3>
        </div>
        <div class="card-2">
            <h3>card-2</h3>
        </div>
        <div class="card-3">
            <h3>card-3</h3>
        </div>
    </section>
</body>
</html>
