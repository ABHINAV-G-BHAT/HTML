<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container1,.container2{
            height: 80vh;
            width: 100%;
            background: white;
        }
        /* descendant */
        .container1 .card{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            padding: 20px;
        }
        /* child */
        .container2 > .card{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Combinators</h1>
    <h1>descendant(space) and child(>) combinator</h1>
    <!-- 
        descendant combinators selects all childs and its grandchild
        child combinator select only direct child
    -->
    <section class="container1">
        <div class="card">
            <h3>first choice</h3>
            <div class="card">
                <h3>second child</h3>
                <div class="card">
                    <h3>third child</h3>   
                </div>
            </div>
        </div>
    </section>

    <hr>

    <section class="container2">
        <div class="card">
            <h3>first choice</h3>
            <div class="card">
                <h3>second child</h3>
                <div class="card">
                    <h3>third child</h3>   
                </div>
            </div>
        </div>
    </section>

</body>
</html>
