<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 400px;
            width: 400px;
            background-color: rosybrown;
            position: relative;
        }
        .effect{
            position: absolute;
            top: 50%;
            left: 50%;
            height: 60px;
            width: 60px;
            background-color: seagreen;
            transition: all 3s;
        }
        .effect:hover{
            transform: rotate(180deg);
            transform-origin: 100%,0%;
        }
    </style>
</head>
<body>
    <h1>transform origin(x,y)</h1>
    <div class="box">
        <div class="effect"></div>
    </div>
</body>
</html>
