<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            width: 100%;
            padding: 20px;
            margin: auto;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container div{
            width: 100px;
            height: 100px;
            padding: 20px;
            margin: 20px;
            background-color: deepskyblue;
            transition: all 3s;
        }
        .b1:hover{
            background-color: orange;
            transform: skew(60deg);
        }
        .b2:hover{
            background-color: greenyellow;
            transform: skewX(45deg);
        }
        .b3:hover{
            background-color: cyan;
            transform: skewY(45deg);
        }
    </style>
</head>
<body>
    <h3>skew</h3>
   <!-- skew(x,y)->2d(x,y) skewX(x) skewY(y)
    3d(x,y,z) skewX(x),skewY(y),skewZ(z)-->
    <section class="container">
        <div class="b1"></div>
        <div class="b2"></div>
        <div class="b3"></div>
    </section>
</body>
</html>
